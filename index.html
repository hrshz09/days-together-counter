<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Together üíñ</title>
  <style>
    /* Reset some styles for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffccff, #ff66b2);
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ffffff;
      font-size: 3.5em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .counter {
      font-size: 2.5em;
      color: #ffffff;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.5em;
      color: #ff66b2;
      margin-top: 10px;
      animation: fadeIn 4s ease-in-out;
    }

    .heart {
      font-size: 3em;
      color: #ff66b2;
      animation: heartbeat 1.5s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      font-size: 25px;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.7; }
    }

    /* Adding floating hearts at random positions */
    .floating-heart:nth-child(1) { top: 10%; left: 20%; animation-duration: 6s; }
    .floating-heart:nth-child(2) { top: 40%; left: 60%; animation-duration: 7s; }
    .floating-heart:nth-child(3) { top: 70%; left: 30%; animation-duration: 8s; }
    .floating-heart:nth-child(4) { top: 50%; left: 80%; animation-duration: 9s; }

    /* Floating butterflies */
    .butterfly {
      position: absolute;
      font-size: 35px;
      animation: butterflyFly 6s infinite;
      opacity: 0.7;
    }

    @keyframes butterflyFly {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(20px) translateY(-20px); }
      50% { transform: translateX(-20px) translateY(10px); }
      75% { transform: translateX(10px) translateY(20px); }
      100% { transform: translateX(0) translateY(0); }
    }

    /* Adding butterflies at random positions */
    .butterfly:nth-child(1) { top: 5%; left: 15%; animation-duration: 6s; }
    .butterfly:nth-child(2) { top: 25%; left: 40%; animation-duration: 7s; }

    /* Music player style */
    .music {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
    }

    .love-meter {
      width: 100%;
      height: 30px;
      background-color: #ff66b2;
      margin-top: 20px;
      border-radius: 15px;
    }

    .love-meter-filled {
      height: 100%;
      background-color: #ff3399;
      width: 0;
      border-radius: 15px;
      transition: width 0.5s ease-in-out;
    }

    .love-button {
      background: #ff3399;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }

    /* Scrolling stars */
    .star {
      position: absolute;
      font-size: 40px;
      animation: scrollStars 5s infinite linear;
      color: #ffccff;
      opacity: 0.6;
    }

    @keyframes scrollStars {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(100vh) translateX(100vw); }
    }

  </style>
</head>
<body>
  <h1>Our Love üíñ</h1>
  <p class="message">We've been together for:</p>
  <div class="counter" id="daysCounter">Calculating...</div>
  <p class="heart" onclick="triggerLoveMeter()">‚ù§Ô∏è</p>

  <!-- Floating Hearts -->
  <div class="floating-heart">üíñ</div>
  <div class="floating-heart">üíñ</div>
  <div class="floating-heart">üíñ</div>
  <div class="floating-heart">üíñ</div>

  <!-- Butterflies -->
  <div class="butterfly">ü¶ã</div>
  <div class="butterfly">ü¶ã</div>

  <!-- Music Player -->
  <div class="music">
    <button onclick="toggleMusic()">üéµ</button>
    <audio id="backgroundMusic" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
  </div>

  <!-- Love Meter -->
  <div class="love-meter">
    <div class="love-meter-filled" id="loveMeter"></div>
  </div>

  <!-- Love Quotes -->
  <p id="quote"></p>

  <!-- Button for Sweet Messages -->
  <button class="love-button" onclick="showSweetMessage()">üíñ Show Sweet Message üíñ</button>

  <script>
    const startDate = new Date("2024-07-28");

    // Countdown timer
    function updateDaysCounter() {
      const currentDate = new Date();
      const timeDifference = currentDate - startDate;
      const daysTogether = Math.floor(timeDifference / (1000 * 3600 * 24));
      document.getElementById('daysCounter').textContent = `${daysTogether} Days`;
    }
    setInterval(updateDaysCounter, 1000);
    updateDaysCounter();

    // Sweet message
    function showSweetMessage() {
      alert("You're my everything! üíñ");
    }

    // Love meter
    let loveMeterValue = 0;
    function triggerLoveMeter() {
      if (loveMeterValue < 100) {
        loveMeterValue += 10;
        document.getElementById('loveMeter').style.width = loveMeterValue + '%';
      }
    }

    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("backgroundMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Love Quotes
    const quotes = [
      "You are my sunshine on a cloudy day. üíñ",
      "You make my heart skip a beat! üíì",
      "Together is my favorite place to be. üíñ",
      "I love you more than words can say. üíñ"
    ];
    document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

    // Scrolling Stars
    for (let i = 0; i < 10; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
