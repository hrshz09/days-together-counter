<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Together üíñ</title>
  <style>
    /* Reset some styles for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f6;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff66b2;
      font-size: 3em;
      margin-top: 20px;
    }

    .counter {
      font-size: 2.5em;
      color: #ff3399;
      margin-top: 20px;
    }

    .message {
      font-size: 1.5em;
      color: #ff66b2;
      margin-top: 10px;
    }

    .heart {
      color: #ff66b2;
      font-size: 2em;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Our Love üíñ</h1>
  <p class="message">We've been together for:</p>
  <div class="counter" id="daysCounter">Calculating...</div>
  <p class="heart">‚ù§Ô∏è</p>

  <script>
    // Updated start date to July 28, 2024
    const startDate = new Date("2024-07-28"); // Format: "YYYY-MM-DD"
    
    function updateDaysCounter() {
      const currentDate = new Date();
      const timeDifference = currentDate - startDate; // Time difference in milliseconds
      const daysTogether = Math.floor(timeDifference / (1000 * 3600 * 24)); // Convert milliseconds to days
      document.getElementById('daysCounter').textContent = `${daysTogether} Days`;
    }

    // Update counter every second
    setInterval(updateDaysCounter, 1000);
    updateDaysCounter(); // Initial call to display the count right away
  </script>
</body>
</html>
